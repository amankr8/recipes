spring:
  application:
    name: recipe-service

  datasource:
    url: jdbc:h2:mem:recipe-db
    driver-class-name: org.h2.Driver
    username: admin
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: true

hibernate:
  search:
    backend:
      type: elasticsearch
      hosts: http://localhost:9200
      protocol: HTTP
      log:
        json_pretty_printing: true

dummyApi:
  recipes:
    url: https://dummyjson.com/recipes