spring:
  application:
    name: recipe-service

  datasource:
    url: jdbc:h2:mem:recipe-db
    driver-class-name: org.h2.Driver
    username: admin
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: true

hibernate:
  search:
    backend:
      type: lucene
      directory:
          type: local-heap
          root: ./lucene-indexes

dummyApi:
  recipes:
    url: https://dummyjson.com/recipes